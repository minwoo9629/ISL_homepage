{%extends 'base.html'%}
{% block contents %}
{%load static%}
<head>
<script>
    function delete_confirm() {
        var delete_c = confirm('정말 삭제하시겠습니까?');
        if (!delete_c) {
            event.defaultPrevented();
        }
        else{
            location.href="{%url 'delete' dataroom.id%}"
        }
    }
</script>
<link rel="stylesheet" href="{% static 'boardapp/detail.css' %}">
</head>
<body>
    <div class="container">
        <div class="aside">
            <h4 id="title">자료실</h4>
            <h10 id="sertitle"> HOME > 자료실 > {{dataroom.sub}}</h10>
        </div>
        <div class="card">
            <div class="card-body">
            <div class="data">
                <div id="detail_sub">{{dataroom.sub}}</div>
                <span id="detail_item" >{{dataroom.item}}</span>
                <span id="detail_name" class="right">{{dataroom.name}}</span>
                <span id="detail_year" class="right">{{dataroom.year}}</span>
                <hr>
                <div id="detail_title">{{dataroom.title}}</div>
                <div id="file">첨부파일</div>
            </div>
                {%if user.username == dataroom.name%}
                <button class="btn btn-light btn-sm" id="button"><a href="javascript:delete_confirm()">삭제</a></button>
                <button class="btn btn-light btn-sm" id="button"><a href="{%url 'update' dataroom.id%}" onclick="delect_confirm()">수정</a></button>
                {%else%}
                <div class="none_display">
                    <button class="btn btn-light btn-sm" onclick="Unauthorized()">수정</button>
                    <button class="btn btn-light btn-sm" onclick="Unauthorized()">삭제</button>
                </div>
                {%endif%}
            </div>
        </div>
    </div>
</body>
{% endblock %}
