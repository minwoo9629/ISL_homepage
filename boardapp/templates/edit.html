{%extends 'base.html'%}
{% block contents %}
{%load static%}
<head>
    <link rel="stylesheet" href="{% static 'boardapp/edit.css' %}">
</head>
<body>
    <div class="container" style="margin-top: 60px;">
        <form method="POST">
            {% csrf_token %}
            <table class="table table-bordered">
                <tbody>
                    <tr>
                        <th scope="row" class="table_th">과목</th>
                        <td>
                            <div>
                                <input style="width:30%;" type="text" name="edit_subject">
                                <button class="icon" style="background-color: white;"><i class="fa fa-search" aria-hidden="true"></i></button>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row" class="table_th">항목</th>
                        <td>
                            <div> 
                                <select class="item" name="edit_item">
                                <option>중간</option>
                                <option>기말</option>
                                <option>과제</option>
                            </select>
                        </div>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row" class="table_th">년도</th>
                        <td>
                            <div><input style="width:100%;" type="text" name="edit_year"></div>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row" class="table_th">제목</th>
                        <td>
                            <div><input style="width:100%;" type="text" name="edit_title"></div>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row" class="table_th">첨부파일</th>
                        <td>
                            <div class="form-group">
                                <input type="file" class="form-control-file" id="exampleFormControlFile1">
                            </div>
                            <!-- <div class="input-group mb-3">
                                <div class="custom-file">
                                  <input type="file" class="custom-file-input" id="exampleFormControlFile1" aria-describedby="inputGroupFileAddon01">
                                  <label class="custom-file-label" for="inputGroupFile01">파일 선택</label>
                                </div>
                              </div> -->
                        </td>
                    </tr>
                </tbody>
            </table>
            <input class="btn btn-dark" id="write" type="submit" value="수정하기">
        </form>
    </div>
</body>
{% endblock %}
