{%extends 'base.html'%}
{% block contents %}
{%load static%}
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- <link rel="stylesheet" href="{% static 'boardapp/write.css' %}"> -->
<script>
    function cancle_confirm(url) {
        var cancle = confirm('글 작성을 취소할까요?');
        if(cancle == true){
            location = url;
        }
    }
</script>
<style>
body{
    font-size: 16px;
}
#write_all{
    margin-top:80px;
    font-size: 16px;
}
.table_th {
    width: 120px;
    margin-left: auto;
    margin-right: auto;
}
#title{
      font-family: 'YESGothic-Regular';
      float: left;
      font-size: 40px;
      margin-top: 20px;
      margin-left: 60px;
      color: white;
}
.aside{
margin-left:0px;
height:90px;
background-color:darkslategray;
}
.custom-select{
    width:24%;
    height:40px;
    font-size:16px;
}

</style>
</head>
<body>
    <div class="container" id="write_all">
        <!-- <form method="POST">
            {% csrf_token%}
            <table>
                {{form.as_table}}
            </table>
            <br>
            <input type="submit" value="제출하기"> -->
        <!-- <form action="{%url 'create'%}"> -->
        <div class="aside">
            <h4 id="title">글쓰기</h4>
        </div>
        <form action="{%url 'create'%}">
            <table class="table table-bordered">
                <tbody>
                    <tr>
                        <th scope="row" class="table_th">과목 / 교수</th>
                        <td>
                            <div>
                                <input style="width:20%;" type="text" name="subject">
                                <input style="width:10%;" type="text" name="professor">
                                <button class="icon" style="background-color: white;"><i class="fa fa-search" aria-hidden="true"></i></button>
                            </div>
                        </td>
                    </tr>
                    <!-- <tr>
                        <th scope="row" class="table_th">교수</th>
                        <td>
                            <div>
                                <input style="width:25%;" type="text" name="professor">
                            </div>
                        </td>
                    </tr> -->
                    <tr>
                        <th scope="row" class="table_th">항목</th>
                        <td>
                            <div> 
                                <select class="custom-select" id="inputGroup-sizing-sm" name="item">
                                <option>중간</option>
                                <option>기말</option>
                                <option>과제</option>
                            </select>
                        </div>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row" class="table_th">년도</th>
                        <td>
                            <div><input style="width:25%;" type="text" name="year"></div>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row" class="table_th">제목</th>
                        <td>
                            <div><input style="width:50%;" type="text" name="title"></div>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row" class="table_th">첨부파일</th>
                        <td>
                            <div class="form-group">
                                <input type="file" class="form-control-file" id="exampleFormControlFile1">
                            </div>
                            <!-- <div class="input-group mb-3">
                                <div class="custom-file">
                                  <input type="file" class="custom-file-input" id="exampleFormControlFile1" aria-describedby="inputGroupFileAddon01">
                                  <label class="custom-file-label" for="inputGroupFile01">파일 선택</label>
                                </div>
                              </div> -->
                        </td>
                    </tr>
                </tbody>
            </table>
            <span style="float: right;">
                <a  href="javascript:cancle_confirm({%url 'dataroom'%})" ><span class="btn btn-outline-dark" id="write">취소하기</span></a>
                <input class="btn btn-outline-dark" id="write" type="submit" value="작성하기">
            </span>
        </form>
    </div>
</body>
{% endblock %}
