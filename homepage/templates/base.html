<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">

    <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/blog/">

    <!-- Bootstrap core CSS -->

        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


    <style>
        @font-face { font-family: 'CookieRunOTF-Bold'; src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_twelve@1.0/CookieRunOTF-Bold00.woff') format('woff'); font-weight: normal; font-style: normal; }
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
        .main_title{
            font-family: 'CookieRunOTF-Bold';
            font-size: 250%;
            color: black;
        }
    </style>
    <!-- Custom styles for this template -->
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="blog.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header class="blog-header py-3">
            <div class="row flex-nowrap justify-content-between align-items-center">
                <div class="col-4 pt-1">
                </div>
                <div class="col-4 text-center">
                    <a class="main_title" href="{%url 'home'%}">I.S.L</a>
                </div>
                {% if user.is_active%}
                <div class="col-4 d-flex justify-content-end align-items-center">
                    <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">{{ user.username }} 로그인 중</a>
                    <a class="btn btn-sm btn-outline-secondary" href="javascript:{document.getElementById('logout').submit()}" style="margin: 10px;">LOGOUT</a>
                        <form id="logout" method="POST" action="{%url 'logout'%}">
                            {%csrf_token%}<input type="hidden"/>
                    </form>
                </div>
                {% else %}
                <div class="col-4 d-flex justify-content-end align-items-center">
                    <a class="btn btn-sm btn-outline-secondary" href="{%url 'sign_in'%}" style="margin: 10px;">로그인</a>
                    <a class="btn btn-sm btn-outline-secondary" href="{%url 'sign_up'%}" onclick="window.open(this.href,'_blanck','width=500,height=500');return false;" style="margin: 10px;">회원가입</a>
                </div>
                {% endif %}
            </div>
        </header>

        <div class="nav-scroller py-1 mb-2">
            <ul class="nav justify-content-center">
                <li class="nav-item">
                    <a class="nav-link active" href="{%url 'home' %}">홈</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{%url 'board' %}">게시판</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">교수 소개</a>
                </li>
                <li class="nav-item"> 
                    <a class="nav-link" href="#">자료실</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">추후 추가할것</a>
                </li>
            </ul>
            </nav>
        </div>

        <div class="jumbotron p-4 p-md-5 text-white rounded bg-dark"  style="text-align:center;">
            <div class="col-md-6 px-0">
                <h1 class="display-4 font-italic">Intelligent System Lab</h1>
                <!-- <p class="lead my-3">추후 업로드 예정</p>
                <p class="lead mb-0"><a href="#" class="text-white font-weight-bold">Continue reading...</a></p> -->
            </div>
        </div>


    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    {% block contents %}

    {% endblock %}
</body>

</html>
