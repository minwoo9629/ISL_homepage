{% load static %}
<!doctype html>
<html lang="en">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
  integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<head>
  <meta charset="utf-8">
  <title>ISL PAGE</title>
<!-- 
  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/blog/"> -->

  <!-- Bootstrap core CSS -->
  <!-- <link href="/docs/4.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> -->

  <!-- Custom styles for this template -->
  <!-- <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900" rel="stylesheet"> -->
  <!-- <link rel="stylesheet" href="{% static 'mainapp/css/menu.css' %}"> -->
  <style>
    .navbar{
      border-bottom: 1px solid lightgray;
    }
    .navbar-brand{
      font-family: 'GmarketSansBold';
      font-size: 24px;
      color: darkslategrey;
    }
    .navbar-brand:hover{
      color:teal;
    }
    .nav-link{
      font-family: 'GoyangDeogyang';
      font-size: 18px;
      color:rgb(72, 117, 117);
      margin-left: 15px;
      margin-right: 20px;
      display:block;
      float : right;
    }
    .nav-link:hover{
      color:teal;
    }
    #mainNav{
        background:white;
        height:54px;
        width:1400px;
        margin:0 auto;
      }
      
    h6{
      color:white;
    }

    #navbarDropdown{
      color: darkslategrey;
    }
    
    #login{
      font-family: 'GoyangIlsan';
      color:darkslategray;
      font-size:14px;
      text-decoration:none;
      position: relative;
      bottom:-3px;

      margin-right: -1px;
      float:right;
    }
    
    #image {
      margin-right: 5px;
      border-radius: 0%;
      position: absolute;
      margin-top:10px;
    }

    @font-face {
      font-family: 'GmarketSansBold';
      src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansBold.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }

    @font-face {
      font-family: 'GoyangDeogyang';
      src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_one@1.0/GoyangDeogyang.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }

    @font-face {
      font-family: 'GoyangIlsan';
      src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_one@1.0/GoyangIlsan.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }

    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
    #I_S_L{
      position:absolute;
      margin-left:30px;
    }
    html, body{
      width:100%;
      height:100%;
      margin: 0;
      padding:0;
    }
    #outer-menu{
      list-style-type:none;
      margin-right:150px;
    }
    body{
      margin-top:-10px;
    }
    .logo{
      margin-top:15px;
      margin-left:220px;
    }

  </style>
</head>
<body>
  <div class="navbar">
  <nav id="mainNav">
    <div class=logo>
      <img src="{% static 'mainapp/img/logo.jpg'%}" id="image">
      <a class="navbar-brand" id="I_S_L" href="{%url 'home' %}">I.S.L</a>
    </div>
      <div id="navbarResponsive">
        <ul id="outer-menu">
          {% if user.is_active%}
          <li><a class="btn-sm btn-outline-light" id="login"
            href="javascript:{document.getElementById('logout').submit()}">LOGOUT</a></li>
          <li><a class="btn-sm btn-outline-white" id="login" data-toggle="dropdown" aria-haspopup="true"
              aria-expanded="false">{{ user.username }} 로그인 중</a></li>
            {%csrf_token%}<input type="hidden" />
          </form>
          {% else %}
          <li><a class="btn-outline-light btn-sm" id="login" href="{%url 'sign_in'%}">로그인</a></li>
          <li><a class="btn-sm btn-outline-light" id="login" href="{%url 'sign_up'%}"
              onclick="window.open(this.href,'_blanck','width=500,height=500');return false;">회원가입</a></li>
          {% endif %}
          <li class="nav-item">
            <a class="nav-link" href="{%url 'dataroom' %}">자료실</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{%url 'home' %}">랩실소개</a>
          </li>
        </ul>
      </div>
    </nav>
  </div>



  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
  {% block contents %}
  {% endblock %}
</body>
</html>
