{% load static %}
<!doctype html>
<html lang="en">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
  integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
  <meta name="generator" content="Jekyll v3.8.5">
  <title>ISL PAGE</title>
  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/blog/">
  <!-- Bootstrap core CSS -->
  <!-- <link href="/docs/4.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> -->
  <!-- Custom styles for this template -->
  <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'mainapp/css/menu.css' %}">
</head>

<body>
  <nav class="navbar navbar-expand-lg fixed-top" id="mainNav">
    <div class="container">
      <img src="{% static 'mainapp/img/logo.jpg'%}" id="image">
      <a class="navbar-brand" href="{%url 'home' %}">I.S.L</a>

      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto" id="outer-menu">
          <li class="nav-item">
            <a class="nav-link" href="{%url 'home' %}">랩실소개</a>
          </li>
          <script>
            $(document).ready(function(){
              $('#dataroom_link').click(function(e){
                e.preventDefault();
                var user_group = "{{user_group}}";
                if(user_group == "ISL_USER"){
                  window.location = "{%url 'dataroom' %}"
                }
                else{
                  alert("랩실원만 열람 가능합니다!");
                }
              });
            });
          </script>
          <li class="nav-item">
            <a class="nav-link" id="dataroom_link" href="{%url 'dataroom' %}">자료실</a>
          </li>
          {% if user.is_active%}
          <li><a class="btn-sm btn-outline-white" id="login" data-toggle="dropdown" aria-haspopup="true"
              aria-expanded="false">{{ user.username }} 로그인 중</a></li>
          <li><a class="btn-sm btn-outline-light" id="login"
              href="javascript:{document.getElementById('logout').submit()}">LOGOUT</a></li>
          <form id="logout" method="POST" action="{%url 'logout'%}">
            {%csrf_token%}<input type="hidden" />
          </form>
          {% else %}
          <li><a class="btn-outline-light btn-sm" id="login" href="{%url 'sign_in'%}">로그인</a></li>
          <li><a class="btn-sm btn-outline-light" id="login" href="{%url 'sign_up'%}"
              onclick="window.open(this.href,'_blanck','width=500,height=500');return false;">회원가입</a></li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>
  {% block contents %}
  {%endblock%}

</body>

</html>
