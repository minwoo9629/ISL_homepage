{% load static %}
<!doctype html>
<html lang="en">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v3.8.5">
    <title>Signin</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link href="/docs/4.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


    <style>
        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
        .card {
            position: absolute;
            top: 30%;
            left: 38%;
            height: 250px;
            width: 400px;
            margin:0 auto;
            padding:0;
            /* margin-top:150px;
            margin-right:1000px;
            margin-left:300px; */
        }
        .title{
            margin-left: 32%;
            margin-bottom:50px;
            margin-top:20px;
            color:white;
        }
        .tit{
            background-color: darkslategray;
            height:80px;
            width:100%;
        }
        .btn{
            border: 1px solid black;
            background-color: rgba(0,0,0,0); 
            color: black; 
            padding: 5px;
        }
        #sign {
            width: 100%;
            margin:0 auto;
            margin-top: 10px;
        }
        .tab{
            width:100%;
        }
        .signin{
            width:90%;
        }
        .form-control{
            margin-top:10px;
        }
    </style>
    <!-- Custom styles for this template -->
    <link href="{% static 'css/signin.css'%}" rel="stylesheet">
</head>

<body class="card">
    <div class="tit"><h1 class="title">로그인</h1></div>
    <form class="signin" method="POST" action="{%url 'sign_in'%}">
        {% csrf_token %}
        <table class ="tab">
        <label for="inputEmail" class="sr-only">ID</label>
        <tr><input type="text" name="username" id="inputEmail" class="form-control" value="" placeholder="ID" required
            autofocus></tr>
        <label for="inputPassword" class="sr-only">Password</label>
        <tr><input type="password" name="password" id="inputPassword" class="form-control" value="" placeholder="Password"
            required></tr>
        </table>
        <button class="btn btn-block" id="sign" type="submit">로그인</button>
        {% if messages %}
        {% for message in messages %}
        {{ message.tags }}
        {{ message.message }}
        {% endfor %}
        {% endif %}
    </form>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>

</html>
