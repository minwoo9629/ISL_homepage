{% load static %}
<!doctype html>
<html lang="en">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<head>
    <meta charset="utf-8">
    <title>로그인</title>
    <link rel="stylesheet" href="{% static 'loginapp/signin.css' %}">
</head>

<body class="card">
    <div class="tit"><h1 class="title">로그인</h1></div>
    <form class="signin" method="POST" action="{%url 'sign_in'%}">
        {% csrf_token %}
        <table class ="tab">
        <label for="inputEmail" class="sr-only">ID</label>
        <tr><input type="text" name="username" id="inputEmail" class="form-control" value="" placeholder="ID" required
            autofocus></tr>
        <label for="inputPassword" class="sr-only">Password</label>
        <tr><input type="password" name="password" id="inputPassword" class="form-control" value="" placeholder="Password"
            required></tr>
        </table>
        <button class="btn btn-block" id="sign" type="submit">로그인</button>
        {% if messages %}
        {% for message in messages %}
        {{ message.tags }}
        {{ message.message }}
        {% endfor %}
        {% endif %}
    </form>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>

</html>
